{% extends 'base.html' %}
{% block product %}
<p class="box has-text-centered">
    <strong>PRODUTOS</strong>
</p>

<div class="box">
    <a class="button is-primary" href="{% url 'produto:new_produto' %}">
        Novo
    </a>
    <table id="myTable" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Id</th>
                <th>Produto</th>
                <th>Cor</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th></th>
                <th></th>
            </tr>  
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <th>{{ produto.id }}</th>
                <td>{{ produto.produto }}</td>
                <td>{{ produto.cor }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quantidade }}</td>
                <td><a class="button is-primary" href="{% url 'produto:update_produto' produto.id %}">Alterar</a></td>
                <td><a class="button is-danger" href="{% url 'produto:delete_produto' produto.id %}">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</div>
